name: Pylint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint -r requirements.txt
        
    - name: Run Pylint
      run: |
        pylint **/*.py || true

    - name: Tag upon success
      if: success() # Only tag if Pylint is successful
      run: |
        git tag pylint-pass-${{ github.sha }}
        git push origin pylint-pass-${{ github.sha }}
